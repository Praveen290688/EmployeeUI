<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>

    <div class="row">
        <div class="col-6">
            <form [formGroup]="editEmployeeForm" (ngSubmit)="updateEmployee()" >
                <div class="mb-3">
                  <label for="id" class="form-label">Id</label>
                  <input formControlName="id" type="text" class="form-control" id="id" readonly
                  name="id" [(ngModel)]="employeeDetails.id">
                </div>

                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input formControlName="firstName" type="text" class="form-control" id="firstName" 
                  name="firstName" [(ngModel)]="employeeDetails.firstName">
                 </div>
                 <small *ngIf= "editEmployeeForm.controls['firstName'].dirty && editEmployeeForm.hasError('required','firstName')" class="text-danger">*FirstName is required</small>
             

                 <div class="mb-3">
                  <label for="lastName" class="form-label">Last name</label>
                  <input formControlName="lastName" type="text" class="form-control" id="lastName" 
                  name="lastName" [(ngModel)]="employeeDetails.lastName" >
                 </div>
                 <small *ngIf= "editEmployeeForm.controls['lastName'].dirty && editEmployeeForm.hasError('required','lastName')" class="text-danger">*LastName is required</small>

                 <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input formControlName="email" type="text" class="form-control" id="email"
                  name="email" [(ngModel)]="employeeDetails.email" >
                 </div>
                 <small *ngIf= "editEmployeeForm.controls['email'].dirty && editEmployeeForm.hasError('required','email')" class="text-danger">*Email is required</small>

                 <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber"
                  name="phoneNumber" [(ngModel)]="employeeDetails.phoneNumber" >
                 </div>
                 <small *ngIf= "editEmployeeForm.controls['phoneNumber'].dirty && editEmployeeForm.hasError('required','phoneNumber')" class="text-danger">*Phone Number is required</small>

                 <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input formControlName="address" type="text" class="form-control" id="address"
                  name="address" [(ngModel)]="employeeDetails.address" >
                 </div>
                 <small *ngIf= "editEmployeeForm.controls['address'].dirty && editEmployeeForm.hasError('required','address')" class="text-danger">*Address is required</small>

                 <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input formControlName="city" type="text" class="form-control" id="city"
                  name="city" [(ngModel)]="employeeDetails.city" >
                 </div>
                 <small *ngIf= "editEmployeeForm.controls['city'].dirty && editEmployeeForm.hasError('required','city')" class="text-danger">*City is required</small>

                 <div class="mb-3">
                  <label for="state" class="form-label">State</label>
                  <input formControlName="state" type="text" class="form-control" id="state"
                  name="state" [(ngModel)]="employeeDetails.state" >
                 </div>
                 <small *ngIf= "editEmployeeForm.controls['state'].dirty && editEmployeeForm.hasError('required','state')" class="text-danger">*State is required</small>

                 <div class="mb-3">
                  <label for="country" class="form-label">Country</label>
                  <input formControlName="country" type="text" class="form-control" id="country"
                  name="country" [(ngModel)]="employeeDetails.country" >
                 </div>
                 <small *ngIf= "editEmployeeForm.controls['country'].dirty && editEmployeeForm.hasError('required','country')" class="text-danger">*Country is required</small>

                 <div class="mb-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input formControlName="postalCode" type="text" class="form-control" id="postalCode" 
                  name="postalCode" [(ngModel)]="employeeDetails.postalCode">
                 </div>
                 <small *ngIf= "editEmployeeForm.controls['postalCode'].dirty && editEmployeeForm.hasError('required','postalCode')" class="text-danger">*PostalCode is required</small>

                 <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input formControlName="password" type="text" class="form-control" id="password"
                  name="password" [(ngModel)]="employeeDetails.password" >
                 </div>
                 <small *ngIf= "editEmployeeForm.controls['password'].dirty && editEmployeeForm.hasError('required','password')" class="text-danger">*Password is required</small>

                  
                <button [disabled]="editEmployeeForm.invalid" type="submit" class="btn btn-primary">Update</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeDetails.id)">Delete</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" (click)="closeEmployee()">Close</button>
              </form>

        </div>
    </div>

    
</div>
